<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
        }
        p {
            font-size: 18px;
            margin: 10px;
        }
        time {
            font-weight: bold;
            color: #0074D9;
        }
    </style>
    <title>Date and Time Example</title>
</head>
<body>
    <p>Today is <time datetime="2024-03-25">March 25, 2024</time>.</p>
    <p>It is currently <time datetime="14:36">2:36 PM</time>.</p>
</body>
</html>
