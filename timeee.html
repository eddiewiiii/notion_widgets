<!DOCTYPE html>
<html>
<head>
    <title>Calendar Design</title>
    <style>
        .calendar {
            width: 200px;
            height: 100px;
            font-family: Arial, sans-serif;
            text-align: center;
            box-sizing: border-box;
        }

        .top {
            background-color: #ff8c00;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .month {
            font-size: 24px;
            font-weight: bold;
        }

        .dots {
            font-size: 18px;
            letter-spacing: 3px;
        }

        .bottom {
            background-color: #f2f2f2;
            padding: 10px;
        }

        .date {
            font-size: 36px;
            font-weight: bold;
            color: black;
            margin-bottom: 5px;
        }

        .day {
            font-size: 18px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="calendar">
        <div class="top">
            <div class="month">MAR</div>
            <div class="dots">...</div>
            <div class="dots">...</div>
        </div>
        <div class="bottom">
            <div class="date">25</div>
            <div class="day">Monday</div>
        </div>
    </div>
</body>
</html>
