<!DOCTYPE html>
<html>
<head>
    <title>Calendar Design</title>
    <style>
        .calendar {
            width: 200px;
            height: 200px;
            background-color: #ff0000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .month {
            font-size: 36px;
            font-weight: bold;
        }

        .date {
            font-size: 72px;
            font-weight: bold;
            line-height: 1;
        }

        .day {
            font-size: 24px;
        }

        .dots {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="calendar">
        <div class="month">MAR</div>
        <div class="date">25</div>
        <div class="day">Monday</div>
        <div class="dots">...</div>
    </div>
</body>
</html>
