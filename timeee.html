<!DOCTYPE html>
<html>
<head>
    <title>Calendar Design</title>
    <style>
        .calendar {
            width: 200px;
            height: 100px;
            background-color: #ff0000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
        }

        .month {
            font-size: 36px;
            font-weight: bold;
        }

        .date {
            font-size: 60px;
            font-weight: bold;
            line-height: 0.8;
        }

        .day {
            font-size: 18px;
            color: #cccccc;
        }

        .dots {
            font-size: 18px;
            color: #cccccc;
            letter-spacing: 3px;
        }
    </style>
</head>
<body>
    <div class="calendar">
        <div class="month">MAR</div>
        <div class="date">25</div>
        <div class="day">Monday</div>
        <div class="dots">...</div>
    </div>
</body>
</html>
