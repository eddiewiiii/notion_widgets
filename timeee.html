<!DOCTYPE html>
<html>
<head>
    <title>Calendar Design</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        .calendar {
            width: 200px;
            height: 100px;
            background-color: #ff3e3e;
            color: white;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .month {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .date {
            font-size: 56px;
            font-weight: 700;
            line-height: 0.8;
            margin-bottom: 2px;
        }

        .day {
            font-size: 16px;
            font-weight: 400;
            color: #ffffff;
        }

        .dots {
            font-size: 16px;
            color: #ffcbcb;
            letter-spacing: 3px;
        }
    </style>
</head>
<body>
    <div class="calendar">
        <div class="month">MAR</div>
        <div class="date">25</div>
        <div class="day">Monday</div>
        <div class="dots">...</div>
    </div>
</body>
</html>
