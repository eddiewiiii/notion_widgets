<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriter Effect 11</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: transparent; /* 背景透明 */
        }

        #typewriter-container {
            text-align: left; /* 文字左对齐 */
            margin: 100px;
        }

        #line1,
        #line2 {
            font-size: 30px; /* 统一字体大小 */
            white-space: nowrap;
            overflow: hidden;
            opacity: 0; /* 初始时透明 */
            display: inline-block;
            vertical-align: top; /* 修正垂直对齐问题 */
        }
    </style>
</head>
<body>
    <div id="typewriter-container">
        <p id="line1"></p>
        <p id="line2"></p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const text1 = "The digital workspace and life centre for Eddie.";
            const text2 = "Plan, organize, and manage life and work in one space.";
            let index1 = 0;
            let index2 = 0;
            const textContainer1 = document.getElementById('line1');
            const textContainer2 = document.getElementById('line2');

            function typeWriter() {
                if (index1 < text1.length) {
                    textContainer1.innerHTML += text1.charAt(index1);
                    index1++;
                }
                if (index2 < text2.length) {
                    textContainer2.innerHTML += text2.charAt(index2);
                    index2++;
                }

                if (index1 < text1.length || index2 < text2.length) {
                    setTimeout(function() {
                        requestAnimationFrame(typeWriter);
                    }, 50); // 调整打字速度，单位是毫秒
                }
            }

            setTimeout(function() {
                textContainer1.style.opacity = 1;  // 显示第一行文字
                typeWriter();
            }, 1000); // 延迟启动文字打印
        });
    </script>
</body>
</html>
