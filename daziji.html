<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriter Effect</title>
    <style>
        #typewriter-container {
            text-align: center;
            margin: 100px;
        }

        #line1 {
            font-size: 48px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            animation: typing-line1 5s steps(50) infinite;
        }

        #line2 {
            font-size: 30px;
            white-space: nowrap;
            overflow: hidden;
            animation: typing-line2 5s steps(50) infinite;
        }

        @keyframes typing-line1 {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes typing-line2 {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="typewriter-container">
        <p id="line1">The digital workspace and life centre for Eddie.</p>
        <p id="line2"></p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const text2 = "Plan, organize, and manage life and work in one space.";
            let index = 0;
            const textContainer2 = document.getElementById('line2');

            function typeWriterLine2() {
                if (index < text2.length) {
                    textContainer2.innerHTML += text2.charAt(index);
                    index++;
                    setTimeout(typeWriterLine2, 50); // 调整打字速度，单位是毫秒
                }
            }

            setTimeout(typeWriterLine2, 5500); // 在第一行文字打印完毕后延迟启动第二行文字打印
        });
    </script>
</body>
</html>
