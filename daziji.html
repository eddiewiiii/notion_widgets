<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>程序员的浪漫</title>
    <style>
        #main {
            width: 1100px;
            height: 680px;
            position: relative;
            overflow: hidden;
        }
        #wrap {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #code {
            font-family: 'Courier New', Courier, monospace;
            font-size: 24px;
            color: #ff0000;
        }
        .cursor {
            display: inline-block;
            margin-left: 5px;
            animation: blink 1s step-start 0s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="wrap">
            <div id="code"><span class="text"></span><span class="cursor"></span></div>
        </div>
    </div>

    <script>
        // JavaScript代码
        const textElement = document.querySelector('.text');
        const textToType = '你的出现，占满了我的视线，我愿跟随你永远自从遇见你那天开始，我的心就像跌进深深的湖水，推不开躲不掉，心一直想往你身上靠只要你愿意，当你失落失意的时候，需要一个肩膊的时候，告诉我，我会立即出现之前我不相信一见钟情，但是见到你的那一刻，我否定了我的看法。我的心为你沦陷，从此只为你跳动有一种爱的感觉，叫感同身受。有一种爱的默契，叫心有灵犀。有一种爱的承诺，叫天长地久有一种爱的方式，是执子之手,与子携老莎士比亚说过：爱情是一种甜蜜的痛苦，但是我愿意忍受这种痛苦莎士比亚还说过，世界上没有比服侍爱情更快乐的了，你愿不愿意享受这种快乐？I LOVE YOU-- ★ --';
        let currentIndex = 0;

        function typeCharacter() {
            if (currentIndex < textToType.length) {
                const character = textToType[currentIndex];
                textElement.innerHTML += character; // 添加字符到文本元素
                currentIndex++;
                setTimeout(typeCharacter, 100); // 调整速度
            }
        }

        function deleteCharacter() {
            if (textElement.innerHTML.length > 0) {
                textElement.innerHTML = textElement.innerHTML.slice(0, -1);
                setTimeout(deleteCharacter, 100); // 调整速度
            }
        }

        // 开始打字
        typeCharacter();
    </script>
</body>
</html>
