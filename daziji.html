<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriter Effect</title>
    <style>
        #typewriter-container {
            text-align: center;
            margin: 100px;
        }

        #typewriter-text {
            font-size: 24px;
            border-right: 2px solid black;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 5s steps(50) infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="typewriter-container">
        <p id="typewriter-text"></p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const text1 = "The digital workspace and life centre for Eddie.";
            const text2 = "Plan, organize, and manage life and work in one space.";
            let index = 0;
            const textContainer = document.getElementById('typewriter-text');

            function typeWriter() {
                if (index < text1.length) {
                    textContainer.innerHTML += text1.charAt(index);
                } else if (index === text1.length) {
                    // Add line break after the first line
                    textContainer.innerHTML += "<br>";
                } else if (index < text1.length + text2.length + 1) {
                    textContainer.innerHTML += text2.charAt(index - text1.length - 1);
                }

                index++;

                if (index <= text1.length + text2.length) {
                    setTimeout(typeWriter, 50); // 调整打字速度，单位是毫秒
                }
            }

            typeWriter();
        });
    </script>
</body>
</html>
