<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriter Effect</title>
    <style>
        #typewriter-container {
            text-align: center;
            margin: 100px;
        }

        #line1 {
            font-size: 48px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
        }

        #line2 {
            font-size: 30px;
            white-space: nowrap;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="typewriter-container">
        <p id="line1">The digital workspace and life centre for Eddie.</p>
        <p id="line2"></p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const text2 = "Plan, organize, and manage life and work in one space.";
            let index = 0;
            const textContainer2 = document.getElementById('line2');

            // 显示第一行文字
            document.getElementById('line1').innerHTML = text2;

            function typeWriterLine2() {
                if (index < text2.length) {
                    textContainer2.innerHTML += text2.charAt(index);
                    index++;
                    if (index < text2.length) {
                        setTimeout(typeWriterLine2, 50); // 调整打字速度，单位是毫秒
                    }
                }
            }

            setTimeout(typeWriterLine2, 50); // 稍微延迟启动第二行文字打印，确保第一行文字显示完毕
        });
    </script>
</body>
</html>
