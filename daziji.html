<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriter Effect 1.0</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: transparent; /* 背景透明 */
        }

        #typewriter-container {
            text-align: left; /* 文字左对齐 */
            margin: 100px;
        }

        #line1,
        #line2 {
            font-size: 30px; /* 统一字体大小 */
            white-space: nowrap;
            overflow: hidden;
            opacity: 0; /* 初始时透明 */
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="typewriter-container">
        <p id="line1"></p>
        <p id="line2"></p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const text1 = "The digital workspace and life centre for Eddie.";
            const text2 = "Plan, organize, and manage life and work in one space.";
            let index1 = 0;
            let index2 = 0;
            const textContainer1 = document.getElementById('line1');
            const textContainer2 = document.getElementById('line2');

            function typeWriterLine1() {
                if (index1 < text1.length) {
                    textContainer1.innerHTML += text1.charAt(index1);
                    index1++;
                    setTimeout(typeWriterLine1, 30); // 加快第一行文字的打字速度
                } else {
                    textContainer2.style.opacity = 1;  // 显示第二行文字
                    setTimeout(typeWriterLine2, 1000); // 延迟启动第二行文字打印
                }
            }

            function typeWriterLine2() {
                if (index2 < text2.length) {
                    textContainer2.innerHTML += text2.charAt(index2);
                    index2++;
                    if (index2 < text2.length) {
                        setTimeout(typeWriterLine2, 50); // 调整打字速度，单位是毫秒
                    }
                }
            }

            typeWriterLine1();
        });
    </script>
</body>
</html>
